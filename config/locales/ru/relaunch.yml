      show:
        title: Обзор
        text_html: "Привет,<br>\nДобро пожаловать (вновь) на Wheelmap.org! Мы рады видеть вас на борту! Вы можете просмотреть наш <a href=\"http://news.wheelmap.org/en/\">Блог</a> или <a href=\"http://news.wheelmap.org/en/FAQ/\">Вопросы и ответы</a>, если вы хотите узнать Wheelmap.org немного больше. Или вы можете узнать больше о <a href=\"http://news.wheelmap.org/en/wheelmap-ambassador/\">проектах</a>, которые мы предлагаем совместно с Wheelmap.org и о том, как вы можете принять в них участие.<br>\nPЧтобы поддерживать контакт, вы можете подписаться на нашу ежемесячную рассылку и следовать за нами на <a href=\"https://www.facebook.com/wheelmap\">Facebook</a> и <a href=\"https://twitter.com/wheelmap\">Twitter</a>. Мы с нетерпением ждем ваши мнения и начала общения с вами!<br>\nА теперь, счастливого картографирования!<br>\nВаша Wheelmap\
          \ команда"
